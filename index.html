<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>다크/라이트 모드 곰돌이 모음집</title>
  <script>
    // GitHub Pages에서 Cloudflare Pages로 리다이렉트
    if (window.location.hostname === 'hyeji-pro.github.io') {
      window.location.href = 'https://hyeji0.pages.dev' + window.location.pathname;
    }
  </script>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <button id="theme-toggle">모드 전환</button>
  
  <div class="container">
    <h1>🧸 나만의 곰돌이 모음집</h1>
    <p class="subtitle">세상에서 제일 귀여운 곰돌이들을 만나보세요!</p>
    
    <div class="bear-grid">
      <div class="bear-card">
        <div class="bear-emoji">👋🧸</div>
        <h3>안녕 곰돌이</h3>
        <p>반갑게 인사하는 귀여운 친구</p>
      </div>
      <div class="bear-card">
        <div class="bear-emoji">💪🧸</div>
        <h3>늠름한 곰돌이</h3>
        <p>언제나 씩씩하고 용감한 친구</p>
      </div>
      <div class="bear-card">
        <div class="bear-emoji">😴🧸</div>
        <h3>졸린 곰돌이</h3>
        <p>잠꾸러기지만 사랑스러운 친구</p>
      </div>
      <div class="bear-card">
        <div class="bear-emoji">🚶‍♂️🧸</div>
        <h3>산책하는 곰돌이</h3>
        <p>숲속을 여행하는 호기심 많은 친구</p>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
